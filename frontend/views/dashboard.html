<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dashboard.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a role="button" class="nav-link">Restaurant</a></li>
            <li class="nav-item"><a role="button" onclick="showProfile()" class="nav-link">My Profile</a></li>
            <span id="roleOptions">

            </span>
            <!-- <li class="nav-item"><a href="#" class="nav-link">Users</a></li> -->
            <!-- <li class="nav-item"><a href="#" class="nav-link">Deliverers</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Employee</a></li> -->
           
          </ul>
        </header>
      </div>
    <div class="dashboard">
        <aside class="sidebar left">
            <div class="container users hidden">
                <h2>All users</h2>
                <div id='#user-container'></div>
            </div>
            <div class="container deliverers hidden">
                <h2>Deliverers</h2>
            </div>
            <div class="container orders hidden">
              <h2>My orders</h2>
            </div>
          
        </aside>
    
        <main class="main-content">
          <h2>Restaurants</h2>
          <div class="restaurants"></div>
        </main>
    
        <aside class="sidebar right">
            <div class="container profile hidden">
                <h2>My Profile</h2>
                <h3>Username: <span id="username"></span></h3>
                <h3>Role: <span id="role"></span></h3>
                <button class="btn btn-info">Edit Profile</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
                <button class="btn btn-danger" id="delete">Delete</button>
            </div>
            <div class="container employee hidden">
                <h2>Employees</h2>
                <div class="employees"></div>
            </div>
          
        </aside>
      </div>
      <div class="modals hidden">
        <div class="menu">
            <h2>Menu</h2>
           <div class="menuItems"></div>
        </div>
        <div class="cart hidden">
            <h2>Cart</h2>
            <div class="cart-items"></div>

        </div>
       
      </div>
      <div class="overlay hidden"></div>
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script> -->
      <script src="../scripts/dashboard.js"></script>
    </body>
</html>
